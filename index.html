
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mașini pentru Pasionați</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mașini pentru Pasionați</h1>
        <nav>
            <ul>
                <li><a href="#home">Acasă</a></li>
                <li><a href="#galerie">Galerie</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bun venit!</h2>
            <p>Descoperă o colecție impresionantă de fotografii cu mașini, special pentru pasionați.</p>
        </section>
        <section id="galerie">
            <h2>Galerie</h2>
            <div class="gallery">
                <img src="car1.jpg" alt="Mașină 1">
                <img src="car2.jpg" alt="Mașină 2">
                <img src="car3.jpg" alt="Mașină 3">
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Trimite</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mașini pentru Pasionați. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
